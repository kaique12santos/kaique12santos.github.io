<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de inscrição</title>
    <!-- Membros do grupo 
     Diego Marques Da Costa
     Kaique Caitano Dos Santos
     Luiz Carlos Gimenes Fernandes De Sousa
     Vinícius De Moraes Crepaldi -->
</head>
<body>
    <form action="#" method="post">
        <label>Nome Completo:</label>
        <input type="text" id="txt_nome" maxlength="50" required><p></p>
        <label>E-mail: </label>
        <input type="email" name="email" id="txt_email"><p></p>
        <label>Telefone:</label>
        <input type="tel" id="txt_tel" maxlength="11"><p></p>
        <label>Data de Nascimento</label>
        <input type="date" name="dataDeNascimento" id="txt_DataDeNascimento"> <p></p>
        <label>Genero:</label>
        <input type="radio" id="rd_masc" name="radio" value="Masculino">Masculino 
        <input type="radio" id="rd_femi" name="radio" value="Feminino">Feminino 
        <input type="radio" id="rd_ind" name="radio" value="Indefinido">Indefinido <p></p>
        <label>Tipo de inscrição</label>
        <select name="tiposInscricao" id="sel_ling">
            <option >Palestrante</option>
            <option >Participante</option>
            <option >Voluntário</option>
        </select><p></p>
        <label>Mensagem</label><br>
        <textarea placeholder="Digite sua mensagem" maxlength="200" name="mensage"></textarea><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
